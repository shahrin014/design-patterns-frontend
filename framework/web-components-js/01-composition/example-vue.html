<!DOCTYPE html>
<html>
    <head>
        <script type="module">
            import { WcJsButton } from './src/wc-js-button.js'
            let customElementRegistry = window.customElements;
            customElementRegistry.define('wc-js-button', WcJsButton)
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
    <div id="app">
        <input v-model="value"/>
        <wc-js-button :value="value"></wc-js-button>
    </div>

    <script>
        var app = new Vue({
        el: '#app',
            data: {
                value: 0
            }
        })
    </script>
    </body>
</html>
